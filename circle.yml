test:
  pre:
    - npm run selenium:install
    - npm run selenium:start:
        background: true
  override:
    - npm run test
    - npm run test:functional
deployment:
  staging:
    branch: master
    commands:
      - npm run build
      - ./node_modules/.bin/divshot push development --token $DIVSHOT_TOKEN
machine:
  timezone:
    Europe/London
  node:
    version: v5.1
